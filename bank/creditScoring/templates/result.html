<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
</head>
<body>
    <h1>Credit Score Prediction Form</h1>
    <form action="/result" method="post">
        <label for="policy">Credit Policy:</label>
        <input type="number" step="0.01" id="policy" name="policy" required><br><br>

        <label for="rate">Interest Rate:</label>
        <input type="number" step="0.01" id="rate" name="rate" required><br><br>

        <label for="installment">Installment Amount:</label>
        <input type="number" step="0.01" id="installment" name="installment" required><br><br>

        <label for="dti">Debt-to-Income Ratio:</label>
        <input type="number" step="0.01" id="dti" name="dti" required><br><br>

        <label for="fico">FICO Score:</label>
        <input type="number" step="1" id="fico" name="fico" required><br><br>

        <input type="submit" value="Predict">
    </form>
    <h1>{{result}}</h1>
</body>
</html>
